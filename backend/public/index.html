<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PixelFree – Frontend Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="appbar">
    <div class="brand">
      <img
        class="logo-img"
        src="PixelFree.png"
        alt="PixelFree"
        decoding="async"
      />
      <span class="sub">Frontend Test</span>
    </div>
    <div class="status">
      <span id="status">Checking auth…</span>
      <button id="loginBtn" hidden>Connect to Pixelfed</button>
      <button id="logoutBtn" hidden>Logout</button>
    </div>
  </header>

  <section class="controls" id="controls">
    <table class="controls-table" role="presentation">
      <colgroup>
        <col class="col1" />
        <col class="col2" />
        <col class="col3" />
        <col class="col4" />
      </colgroup>
      <tbody>
        <!-- Row 1: headings line -->
        <tr class="controls-row-head">
          <td class="mode-cell">
            <label class="sr-only" for="tagModeSelect">Tag matching mode</label>
            <select id="tagModeSelect" title="Choose whether tags must all match or any may match">
              <option value="all">All</option>
              <option value="any" selected>Any</option>
            </select>
            <span class="head-label" aria-hidden="true">of these Tags</span>
          </td>
          <td class="head-label" aria-hidden="true">from any of these Users</td>
          <td class="head-label" aria-hidden="true">Limit</td>
          <td></td> <!-- aligns over Search -->
        </tr>

        <!-- Row 2: inputs line -->
        <tr class="controls-row-body">
          <td>
            <label for="tagsInput" class="sr-only">Tags</label>
            <input
              id="tagsInput"
              type="text"
              placeholder="#travel, #italy"
              title="Enter one or more tags, separated by commas or spaces."
            />
          </td>
          <td>
            <label for="usersInput" class="sr-only">Users</label>
            <input
              id="usersInput"
              type="text"
              placeholder="@joe@blow.com, @mary@lamb.org"
              title="Enter one or more Fediverse usernames (acct format)"
            />
          </td>
          <td class="limit-cell">
            <label for="limitInput" class="sr-only">Limit</label>
            <input id="limitInput" type="number" min="1" max="40" value="20" />
          </td>
          <td class="search-cell">
            <button id="searchBtn" title="Runs the query using the selected tag mode.">Search</button>
          </td>
        </tr>
      </tbody>
    </table>
  </section>

  <!-- Message area lives right below the controls -->
  <div id="notices" aria-live="polite"></div>

  <main class="container">
    <div id="loadingIndicator" class="loading">
      <div class="spinner"></div>
      <span>Loading images…</span>
    </div>

    <div id="imageGrid" class="grid"></div>

    <div id="empty" class="empty" hidden>No photos yet. Try a tag above.</div>
  </main>

  <footer class="footer">
    <small>Demo UI for login + fetch. Data from your Pixelfed instance.</small>
  </footer>

  <!-- Info Modal -->
  <div id="infoModal" class="modal" hidden>
    <div class="modal-backdrop"></div>
    <div class="modal-card">
      <button id="modalClose" class="modal-close" aria-label="Close">×</button>
      <div id="modalContent" class="modal-content">
        <!-- filled by app.js -->
      </div>
    </div>
  </div>

  <script src="app.js" type="module"></script>
</body>
</html>
