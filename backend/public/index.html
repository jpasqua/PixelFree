<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PixelFree – Frontend Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="appbar">
    <div class="brand">
      <img
        class="logo-img"
        src="PixelFree.png"
        alt="PixelFree"
        decoding="async"
      />
      <span class="sub">Frontend Test</span>
    </div>
    <div class="status">
      <span id="status">Checking auth…</span>
      <button id="loginBtn" hidden>Connect to Pixelfed</button>
      <button id="logoutBtn" hidden>Logout</button>
    </div>
  </header>

  <section class="controls">
    <div class="row">
      <div class="split full-row">
        <div>
          <label for="tagsInput">Tags (OR)</label>
          <input
            id="tagsInput"
            type="text"
            placeholder="#Italy, #France"
            title="Enter one or more tags, separated by commas or spaces. You may include or omit “#”."
          />
        </div>
        <div>
          <label for="usersInput">Users (OR)</label>
          <input
            id="usersInput"
            type="text"
            placeholder="@joe@blow.com, @mary@lamb.org"
            title="Enter one or more Fediverse usernames (acct format), separated by commas or spaces. You can also paste profile URLs."
          />
        </div>
        <div>
          <label for="limitInput">Limit</label>
          <input id="limitInput" type="number" min="1" max="40" value="7" />
        </div>
        <div class="search-button-wrapper">
          <label>&nbsp;</label> <!-- empty label for spacing -->
          <button
            id="searchBtn"
            title="If both Tags and Users are provided, results will match (any of the tags) AND (any of the users)."
          >
            Search
          </button>
        </div>
      </div>
    </div>
  </section>

  <main class="container">
    <div id="loadingIndicator" class="loading">
      <div class="spinner"></div>
      <span>Loading images…</span>
    </div>

    <div id="imageGrid" class="grid"></div>

    <div id="empty" class="empty" hidden>No photos yet. Try a tag above.</div>
  </main>

  <footer class="footer">
    <small>Demo UI for login + fetch. Data from your Pixelfed instance.</small>
  </footer>

  <!-- Info Modal -->
  <div id="infoModal" class="modal" hidden>
    <div class="modal-backdrop"></div>
    <div class="modal-card">
      <button id="modalClose" class="modal-close" aria-label="Close">×</button>
      <div id="modalContent" class="modal-content">
        <!-- filled by app.js -->
      </div>
    </div>
  </div>

  <script src="app.js" type="module"></script>
</body>
</html>
